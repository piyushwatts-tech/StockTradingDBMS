<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex Trader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .price-up { transition: all 0.3s ease; background-color: #10B981 !important; color: white; }
        .price-down { transition: all 0.3s ease; background-color: #EF4444 !important; color: white; }
        .hidden { display: none; }
        .auth-toggle-link { cursor: pointer; color: #34D399; font-weight: 500; }
        .auth-toggle-link:hover { text-decoration: underline; }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-emerald-400">ðŸš€ Apex Trader</h1>
            <p class="text-lg text-gray-400 mt-2" id="subtitle">Welcome! Please Login or Register.</p>
        </header>

        <main>
            <!-- Unified Auth Section -->
            <div id="authSection" class="max-w-md mx-auto">
                <div class="bg-gray-800 p-6 rounded-lg border border-gray-700">
                    <h2 id="authTitle" class="text-2xl font-bold mb-4 text-center">Login</h2>
                    <form id="authForm" class="space-y-4">
                        <input type="email" id="auth-email" required placeholder="Email Address" class="w-full bg-gray-700 border-gray-600 rounded-md text-white p-2">
                        <input type="password" id="auth-password" required placeholder="Password" class="w-full bg-gray-700 border-gray-600 rounded-md text-white p-2">
                        <button id="authButton" type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">Login</button>
                    </form>
                    <div id="authFormMessage" class="mt-4 text-center"></div>
                    <p id="authToggle" class="mt-4 text-center text-sm text-gray-400">
                        Don't have an account? <span id="toggleLink" class="auth-toggle-link">Register here</span>
                    </p>
                </div>
            </div>

            <!-- Main App Section (hidden by default) -->
            <div id="appSection" class="hidden">
                <!-- Portfolio Section -->
                <div class="bg-gray-800 p-6 rounded-lg border border-gray-700 mb-8">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-bold">My Portfolio</h2>
                        <button id="logoutButton" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md">Logout</button>
                    </div>
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-gray-400">Cash Balance:</span>
                        <span id="balance" class="text-2xl font-bold text-emerald-400">â‚¹0.00</span>
                    </div>
                    <div id="holdingsContainer">
                        <p class="text-gray-500">No holdings yet.</p>
                    </div>
                </div>

                <!-- Live Feed Section -->
                <div id="status" class="text-center mb-6 p-3 rounded-lg bg-gray-800 border border-gray-700">Connecting...</div>
                <div id="stock-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            </div>
        </main>
    </div>

    <script>
        // --- DOM Elements ---
        const subtitle = document.getElementById('subtitle');
        const authSection = document.getElementById('authSection');
        const appSection = document.getElementById('appSection');
        const balanceEl = document.getElementById('balance');
        const holdingsContainer = document.getElementById('holdingsContainer');
        const logoutButton = document.getElementById('logoutButton');
        
        // --- Auth Logic ---
        const authForm = document.getElementById('authForm');
        const authTitle = document.getElementById('authTitle');
        const authButton = document.getElementById('authButton');
        const authFormMessage = document.getElementById('authFormMessage');
        const authToggle = document.getElementById('authToggle');
        let isLoginMode = true;

        function handleToggleClick() {
            isLoginMode = !isLoginMode;
            authForm.reset();
            authFormMessage.textContent = '';
            if (isLoginMode) {
                authTitle.textContent = 'Login';
                authButton.textContent = 'Login';
                authButton.className = 'w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md';
                authToggle.innerHTML = `Don't have an account? <span id="toggleLink" class="auth-toggle-link">Register here</span>`;
            } else {
                authTitle.textContent = 'Create an Account';
                authButton.textContent = 'Register';
                authButton.className = 'w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2 px-4 rounded-md';
                authToggle.innerHTML = `Already have an account? <span id="toggleLink" class="auth-toggle-link">Login here</span>`;
            }
            document.getElementById('toggleLink').addEventListener('click', handleToggleClick);
        }
        document.getElementById('toggleLink').addEventListener('click', handleToggleClick);

        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            const endpoint = isLoginMode ? '/api/auth/login' : '/api/auth/register';
            const actionText = isLoginMode ? 'Logging in...' : 'Registering...';
            authFormMessage.textContent = actionText;
            authFormMessage.className = 'mt-4 text-center text-yellow-400';
            try {
                const response = await fetch(`http://localhost:3001${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                });
                const data = await response.json();
                if (response.ok) {
                    if (isLoginMode) {
                        localStorage.setItem('authToken', data.token);
                        showAppView(data.user.email);
                    } else {
                        authFormMessage.textContent = data.message + ' You can now log in.';
                        authFormMessage.className = 'mt-4 text-center text-green-400';
                        authForm.reset();
                    }
                } else {
                    authFormMessage.textContent = `Error: ${data.message}`;
                    authFormMessage.className = 'mt-4 text-center text-red-400';
                }
            } catch (error) {
                authFormMessage.textContent = 'Could not connect to the server.';
                authFormMessage.className = 'mt-4 text-center text-red-400';
            }
        });

        logoutButton.addEventListener('click', () => {
            localStorage.removeItem('authToken');
            location.reload(); // Simple way to reset the app state
        });

        function showAppView(email) {
            authSection.classList.add('hidden');
            appSection.classList.remove('hidden');
            subtitle.textContent = `Welcome, ${email}!`;
            fetchPortfolio();
        }

        // --- Portfolio & Trade Logic ---
        async function fetchPortfolio() {
            const token = localStorage.getItem('authToken');
            if (!token) return;

            const response = await fetch('http://localhost:3001/api/portfolio', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const data = await response.json();
            
            balanceEl.textContent = `â‚¹${parseFloat(data.balance).toLocaleString('en-IN')}`;
            
            if (data.holdings.length > 0) {
                holdingsContainer.innerHTML = `
                    <div class="grid grid-cols-4 font-bold text-gray-400 border-b border-gray-600 pb-2 items-center">
                        <span>Symbol</span>
                        <span>Quantity</span>
                        <span>Avg. Price</span>
                        <span class="text-right">Actions</span>
                    </div>
                `;
                data.holdings.forEach(h => {
                    const holdingRow = document.createElement('div');
                    holdingRow.className = 'grid grid-cols-4 py-2 items-center';
                    holdingRow.innerHTML = `
                        <span>${h.symbol}</span>
                        <span>${h.quantity}</span>
                        <span>â‚¹${h.avgPrice.toFixed(2)}</span>
                        <form class="sell-form flex gap-2 justify-end">
                            <input type="number" name="quantity" placeholder="Qty" min="1" max="${h.quantity}" required class="w-20 bg-gray-700 border-gray-600 rounded-md text-white p-2 text-sm">
                            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-3 rounded-md text-sm">Sell</button>
                        </form>
                    `;
                    holdingsContainer.appendChild(holdingRow);

                    holdingRow.querySelector('.sell-form').addEventListener('submit', (e) => {
                        e.preventDefault();
                        const quantity = e.target.quantity.value;
                        sellStock(h.symbol, quantity);
                    });
                });
            } else {
                holdingsContainer.innerHTML = `<p class="text-gray-500">No holdings yet.</p>`;
            }
        }

        async function buyStock(symbol, quantity) {
            const token = localStorage.getItem('authToken');
            const response = await fetch('http://localhost:3001/api/trade/buy', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ symbol, quantity: parseInt(quantity) })
            });
            const data = await response.json();
            alert(data.message);
            fetchPortfolio();
        }

        async function sellStock(symbol, quantity) {
            const token = localStorage.getItem('authToken');
            const response = await fetch('http://localhost:3001/api/trade/sell', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ symbol, quantity: parseInt(quantity) })
            });
            const data = await response.json();
            alert(data.message);
            fetchPortfolio();
        }

        // --- WebSocket & UI Logic ---
        const statusDiv = document.getElementById('status');
        const stockContainer = document.getElementById('stock-container');
        const ws = new WebSocket('ws://localhost:3001');
        let lastPrices = {};

        ws.onopen = () => { statusDiv.textContent = 'âœ… Connected to Live Feed'; };
        ws.onclose = () => { statusDiv.textContent = 'âŒ Disconnected'; };

        ws.onmessage = (event) => {
            const message = JSON.parse(event.data);
            if (message.type === 'initial') {
                stockContainer.innerHTML = '';
                Object.keys(message.data).forEach(symbol => {
                    const stock = message.data[symbol];
                    createStockCard(symbol, stock.name, parseFloat(stock.price).toFixed(2));
                    lastPrices[symbol] = parseFloat(stock.price);
                });
            } else {
                updateStockCard(message.symbol, message.price);
            }
        };

        function createStockCard(symbol, name, price) {
            const card = document.createElement('div');
            card.id = `stock-${symbol}`;
            card.className = 'p-4 rounded-lg bg-gray-800 border border-gray-700 shadow-lg';
            card.innerHTML = `
                <div class="flex justify-between items-center mb-4">
                    <div>
                        <h2 class="text-xl font-bold">${symbol}</h2>
                        <p class="text-sm text-gray-400">${name}</p>
                    </div>
                    <div id="price-${symbol}" class="text-2xl font-semibold p-2 rounded-md">â‚¹${price}</div>
                </div>
                <form class="buy-form flex gap-2">
                    <input type="number" name="quantity" placeholder="Qty" min="1" required class="w-full bg-gray-700 border-gray-600 rounded-md text-white p-2">
                    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md">Buy</button>
                </form>
            `;
            stockContainer.appendChild(card);

            card.querySelector('.buy-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const quantity = e.target.quantity.value;
                buyStock(symbol, quantity);
                e.target.reset();
            });
        }

        function updateStockCard(symbol, newPrice) {
            const priceElement = document.getElementById(`price-${symbol}`);
            if (priceElement) {
                const oldPrice = lastPrices[symbol] || 0;
                const newPriceFloat = parseFloat(newPrice);
                priceElement.textContent = `â‚¹${newPriceFloat.toFixed(2)}`;
                priceElement.classList.remove('price-up', 'price-down');
                if (newPriceFloat > oldPrice) priceElement.classList.add('price-up');
                else if (newPriceFloat < oldPrice) priceElement.classList.add('price-down');
                lastPrices[symbol] = newPriceFloat;
                setTimeout(() => priceElement.classList.remove('price-up', 'price-down'), 500);
            }
        }
    </script>

</body>
</html>
